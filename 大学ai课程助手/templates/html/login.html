<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - AI学习平台</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <h2>AI学习平台登录</h2>
            <form id="loginForm">
                <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
                               background="transparent" speed="1" style="width: 150px; height: 150px; margin: 0 auto;"
                               loop autoplay></lottie-player>
                <input type="text" id="username" placeholder=" 用户名" required />
                <div class="password-container">
                    <input type="password" id="password" placeholder=" 密码" required />
                    <i class="fas fa-eye" onclick="togglePassword()"></i>
                </div>
                <!-- 添加错误信息显示元素 -->
                <p id="errorMessage" style="color: red; font-size: 14px;"></p>
                <button type="submit">登录</button>
                <p class="message">还没有账号？<a href="/signup">立即注册</a></p>
            </form>
        </div>
    </div>

    <script src="../../static/js/login_script.js"></script>
</body>
</html>
