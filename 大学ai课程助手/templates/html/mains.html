<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程查询 - AI学习平台</title>
    <link rel="stylesheet" href="/static/css/mains.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <span>课程查询</span>
            </div>
            <div class="nav-right">
                <span>
                    <a href="/student-setting">账号设置</a> |
                    <a href="/login">退出</a>
                </span>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="header-section">
                <h1>项目课程</h1>
                <button class="add-button" onclick="joinCourse()">+ 加入课程</button>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('ongoing')">进行中的课程</button>
                <button class="tab" onclick="switchTab('completed')">已完成的课程</button>
            </div>

            <div class="cards ongoing active" id="ongoing-courses">
                <!-- 动态加载进行中的课程 -->
            </div>

            <div class="cards completed" id="completed-courses">
                <!-- 动态加载已完成的课程 -->
            </div>
        </div>
    </main>

    <script src="/static/js/mains.js"></script>
</body>
</html>
